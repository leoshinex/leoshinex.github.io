<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Game Đảo Chữ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-container">
    <h1>GAME ĐẢO CHỮ</h1>

    <div id="score">Điểm: 0</div>

    <div id="scrambled-word">...</div>

    <input
        type="text"
        id="guess-input"
        placeholder="Nhập từ đoán và nhấn Enter"
        autocomplete="off"
    >

    <div id="status"></div>
</div>

<script src="script.js"></script>
</body>
</html>
